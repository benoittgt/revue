<!doctype html>
<html>
  <head>
  <meta charset="utf-8">
    <title>Revue : Irc logs</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
    <script src="js/revue_app.js"></script>
  </head>
  <body ng-app="revue">
  <div class="container">
    <h1>Revue :: Irc logs</h1>
    <div ng-controller="MostActiveController">
      <div class="panel-heading">5 Most active users</div>
      <div class="panel-body">{{most_active}}</div>
    </div>
    <div ng-controller="LogsController">
      <input class="form-control" placeholder="...." type="text" ng-model="filterRq">
      </br>
        <table class="table table-striped table-condensed">
          <tr>
            <th>Time</th>
            <th>Nick</th>
            <th>Message</th>
          </tr>

          <tr ng-repeat="log in logs | filter:filterRq">
            <th>{{log.time}}</th>
            <th>{{log.nick}}</th>
            <th>{{log.message}}</th>
          </tr>
        </table>
    </div>
  </div>
  </body>
</html>
